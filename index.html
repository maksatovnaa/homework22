<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-right">
            <h3>Your Result</h3>
            <div class="score">
                <span class="bignumber">76</span>
                <small class="ten">of 100</small>
            </div>
            <br>
            <h4>Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <div class="numbers1">
                <span class="text1">Reaction</span>
                <span class="numbersindiv">80 / 100</span>
            </div>
            <br>
            <div class="numbers2">
                <span class="text2">Memory</span>
                <span class="numbersindiv">92 / 100</span>
            </div>
            <br>
            <div class="numbers3">
                <span class="text3">Verbal</span>
                <span class="numbersindiv">61 / 100</span>
            </div>
            <br>
            <div class="numbers4">
                <span class="text4">Visual</span>
                <span class="numbersindiv">72 / 100</span>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>

</body>
</html>
